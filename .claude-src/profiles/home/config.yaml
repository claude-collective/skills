# Profile metadata
name: home
description: Personal projects (SCSS/cva, Zustand, React Query)

# Profile-specific CLAUDE.md
claude_md: ./CLAUDE.md

# Which core prompts to include for each agent type
# These appear at the BEGINNING of the agent (before workflow)
core_prompt_sets:
  developer:
    - core-principles
    - investigation-requirement
    - write-verification
    - anti-over-engineering
  reviewer:
    - core-principles
    - investigation-requirement
    - write-verification
  pm:
    - core-principles
    - investigation-requirement
    - write-verification
  scout:
    - core-principles
    - investigation-requirement
    - write-verification
    - anti-over-engineering
  summoner:
    - core-principles
    - investigation-requirement
    - write-verification
    - anti-over-engineering
  critique:
    - core-principles
    - investigation-requirement
    - write-verification
    - anti-over-engineering

# Which prompts appear at the END of the agent (after skills/examples)
# These are typically shared across all agent types
ending_prompt_sets:
  developer:
    - context-management
    - improvement-protocol
  reviewer:
    - context-management
    - improvement-protocol
  pm:
    - context-management
    - improvement-protocol
  scout:
    - context-management
    - improvement-protocol
  summoner:
    - context-management
    - improvement-protocol
  critique:
    - context-management
    - improvement-protocol

# Agent configurations
agents:
  frontend-developer:
    name: frontend-developer
    title: Frontend Developer Agent
    description: Implements frontend features from detailed specs - React components, TypeScript, styling, client state - surgical execution following existing patterns - invoke AFTER pm creates spec
    model: opus
    tools:
      - Read
      - Write
      - Edit
      - Grep
      - Glob
      - Bash
    core_prompts: developer          # References core_prompt_sets (beginning)
    ending_prompts: developer         # References ending_prompt_sets (end)
    output_format: output-formats-developer
    skills:
      precompiled:
        - id: frontend/react
          path: skills/frontend/react.md
          name: React
          description: Component architecture, hooks, patterns
          usage: when implementing React components
        - id: frontend/styling
          path: skills/frontend/styling.md
          name: Styling
          description: SCSS Modules, cva, design tokens
          usage: when implementing styles
      dynamic:
        - id: frontend/api
          path: skills/frontend/api.md
          name: API Integration
          description: REST APIs, React Query, data fetching
          usage: when implementing data fetching, API calls, or React Query integrations
        - id: frontend/client-state
          path: skills/frontend/client-state.md
          name: Client State
          description: Zustand stores, React Query integration
          usage: when implementing Zustand stores or complex client-side state
        - id: frontend/accessibility
          path: skills/frontend/accessibility.md
          name: Accessibility
          description: WCAG, ARIA, keyboard navigation
          usage: when implementing accessible components or ARIA patterns
        - id: frontend/performance
          path: skills/frontend/performance.md
          name: Performance
          description: Bundle optimization, render performance
          usage: when optimizing renders or bundle size

  backend-developer:
    name: backend-developer
    title: Backend Developer Agent
    description: Implements backend features from detailed specs - API routes, database operations, server utilities, authentication, middleware - surgical execution following existing patterns - invoke AFTER pm creates spec
    model: opus
    tools:
      - Read
      - Write
      - Edit
      - Grep
      - Glob
      - Bash
    core_prompts: developer          # References core_prompt_sets (beginning)
    ending_prompts: developer         # References ending_prompt_sets (end)
    output_format: output-formats-developer
    skills:
      precompiled:
        - id: backend/api
          path: skills/backend/api.md
          name: Backend API
          description: Hono routes, OpenAPI, Zod validation
          usage: when implementing API routes
      dynamic:
        - id: backend/database
          path: skills/backend/database.md
          name: Database
          description: Drizzle ORM, queries, migrations
          usage: when implementing database queries or migrations
        - id: backend/ci-cd
          path: skills/backend/ci-cd.md
          name: CI/CD
          description: Pipelines, deployment, GitHub Actions
          usage: when implementing deployment pipelines or GitHub Actions
        - id: backend/performance
          path: skills/backend/performance.md
          name: Performance
          description: Query optimization, caching, indexing
          usage: when optimizing queries, caching, or indexing
        - id: security/security
          path: skills/security/security.md
          name: Security
          description: Authentication, authorization, secrets
          usage: when implementing authentication, authorization, or secrets handling

  agent-migrator:
    name: agent-migrator
    title: Agent Migrator
    description: Migrates agents from old .src.md preprocessor format to new TypeScript + LiquidJS modular format - extracts content into intro/workflow/examples/critical-reminders files
