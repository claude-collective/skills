  conflicts:
    # State management conflicts
    - skills: [zustand, redux]
      reason: 'Both solve client state management - choose one'

    # Backend conflicts
    - skills: [hono, express]
      reason: 'Both are API frameworks - choose one'

    # Database conflicts
    - skills: [drizzle, prisma]
      reason: 'Both are ORMs - choose one'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # DISCOURAGES (Soft warning - selecting A shows warning for B but doesn't disable)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  discourages:
    - skills: [scss, tailwind]
      reason: 'Mixing CSS paradigms is unusual - consider choosing one primary approach'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # RECOMMENDS (Soft suggestions - selecting A highlights B)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  recommends:
    # React ecosystem recommendations
    - when: react
      suggest: [zustand, vitest, cva]
      reason: 'Best-in-class React libraries'

    # SCSS recommendations
    - when: scss
      suggest: [cva]
      reason: 'CVA enhances SCSS Modules with type-safe variants'

    # Hono ecosystem
    - when: hono
      suggest: [drizzle]
      reason: 'Hono + Drizzle is a modern, lightweight combo'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # REQUIRES (Hard dependencies - A requires B to be selected first)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  requires:
    # Styling requires framework first
    - skill: scss
      needs: [react]
      reason: 'Select a framework first'

    - skill: tailwind
      needs: [react]
      reason: 'Select a framework first'

    - skill: cva
      needs: [react]
      reason: 'Select a framework first'

    # State management requires framework
    - skill: zustand
      needs: [react]
      reason: 'Select a framework first'

    - skill: redux
      needs: [react]
      reason: 'Select a framework first'

    # Database needs API framework
    - skill: drizzle
      needs: [hono, express]
      needs_any: true
      reason: 'Select an API framework first'

    - skill: prisma
      needs: [hono, express]
      needs_any: true
      reason: 'Select an API framework first'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ALTERNATIVES (Interchangeable options for same purpose)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  alternatives:
    - purpose: 'Styling'
      skills: [scss, tailwind]

    - purpose: 'Client State (React)'
      skills: [zustand, redux]

    - purpose: 'API Framework'
      skills: [hono, express]

    - purpose: 'Database ORM'
      skills: [drizzle, prisma]

# =============================================================================
# Suggested Stacks (Pre-built combinations)
# =============================================================================

suggested_stacks:
  - id: modern
    name: Modern Stack
    description: SCSS + Zustand + Hono + Drizzle - fast and lightweight
    audience: [startups, mvp, personal]
    skills:
      frontend:
        framework: react
        styling: scss
        state: zustand
      backend:
        api: hono
        database: drizzle
    philosophy: 'Ship fast, iterate faster'

  - id: minimal
    name: Minimal Stack
    description: Tailwind + Hono only - just the essentials
    audience: [minimal, api-focused]
    skills:
      frontend:
        framework: react
        styling: tailwind
      backend:
        api: hono
    philosophy: 'Less is more'

  - id: enterprise
    name: Enterprise Stack
    description: Tailwind + Redux + Hono + Drizzle - full-featured
    audience: [enterprise, large-teams]
    skills:
      frontend:
        framework: react
        styling: tailwind
        state: redux
      backend:
        api: hono
        database: drizzle
    philosophy: 'Stability and type safety first'

