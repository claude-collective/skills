# yaml-language-server: $schema=../../schemas/profile-config.schema.json
# Profile metadata
name: work
description: Photoroom webapp (MobX, Tailwind, React Query, Karma+Chai)

# Profile-specific CLAUDE.md
claude_md: ./CLAUDE.md

# Stack defines default skills for all agents
# Using work-stack which contains all skills - no per-agent overrides needed
stack: work-stack

# =============================================================================
# Agent Configurations
# =============================================================================
# Each agent has: core_prompts, ending_prompts
# Skills are resolved from stack (work-stack)

agents:
  frontend-developer:
    core_prompts:
      - core-principles
      - investigation-requirement
      - write-verification
      - anti-over-engineering
    ending_prompts:
