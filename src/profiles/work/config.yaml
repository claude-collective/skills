# yaml-language-server: $schema=../../schemas/profile-config.schema.json
# Profile metadata
name: work
description: Photoroom webapp (MobX, Tailwind, React Query, Karma+Chai)

# Profile-specific CLAUDE.md
claude_md: ./CLAUDE.md

# Stack defines default skills for all agents
stack: photoroom-webapp

# =============================================================================
# Agent Configurations
# =============================================================================
# Each agent has: core_prompts, ending_prompts, and skills (unified list)

agents:
  frontend-developer:
    core_prompts:
      - core-principles
      - investigation-requirement
      - write-verification
      - anti-over-engineering
    ending_prompts:
      - context-management
      - improvement-protocol
    skills:
      - id: frontend/react-mobx (@photoroom)
        usage: when implementing React components with MobX
      - id: frontend/tailwind (@photoroom)
        usage: when implementing styles with Tailwind CSS
      - id: frontend/mobx (@photoroom)
        usage: when implementing MobX stores or complex client-side state
      - id: frontend/react-query-mobx (@photoroom)
        usage: when implementing data fetching, API calls, or React Query integrations

  frontend-reviewer:
    core_prompts:
      - core-principles
      - investigation-requirement
      - write-verification
    ending_prompts:
      - context-management
      - improvement-protocol
    skills:
      - id: frontend/react-mobx (@photoroom)
        usage: when reviewing React components with MobX
      - id: frontend/tailwind (@photoroom)
        usage: when reviewing Tailwind CSS styles
      - id: frontend/mobx (@photoroom)
        usage: when reviewing MobX store implementations
      - id: frontend/react-query-mobx (@photoroom)
        usage: when reviewing API integration code

  tester:
    core_prompts:
      - core-principles
      - investigation-requirement
      - write-verification
      - anti-over-engineering
    ending_prompts:
      - context-management
      - improvement-protocol
    skills:
      - id: frontend/react-mobx (@photoroom)
        usage: when writing React component tests with MobX
      - id: frontend/mobx (@photoroom)
        usage: when writing store tests

  pm:
    core_prompts:
      - core-principles
      - investigation-requirement
      - write-verification
    ending_prompts:
      - context-management
      - improvement-protocol
    skills:
      - id: frontend/react-mobx (@photoroom)
        usage: when scoping features that involve React components
      - id: frontend/react-query-mobx (@photoroom)
        usage: when scoping features that involve data fetching or API integration
      - id: frontend/tailwind (@photoroom)
        usage: when scoping features that involve styling or theming
      - id: frontend/mobx (@photoroom)
        usage: when scoping features that involve client-side state

  skill-summoner:
    core_prompts:
      - core-principles
      - investigation-requirement
      - write-verification
      - anti-over-engineering
    ending_prompts:
      - context-management
      - improvement-protocol
    skills:
      - id: frontend/react-mobx (@photoroom)
        usage: when creating or improving skills related to React components or hooks
      - id: frontend/tailwind (@photoroom)
        usage: when creating or improving skills related to CSS or styling patterns
      - id: frontend/react-query-mobx (@photoroom)
        usage: when creating or improving skills related to data fetching or API integration
      - id: frontend/mobx (@photoroom)
        usage: when creating or improving skills related to state management
