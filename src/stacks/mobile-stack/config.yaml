# yaml-language-server: $schema=https://raw.githubusercontent.com/claude-collective/claude-subagents/main/src/schemas/stack.schema.json
# React Native Mobile Stack - Cross-platform mobile with React Native and Expo

name: "React Native Mobile Stack"
description: >
  Cross-platform mobile with React Native and Expo.
  Mobile: React Native with Zustand, React Query, React Hook Form.
  One codebase for iOS and Android.
author: "@vince"
version: "1.0.0"

skills:
  # Methodology (core agent behaviors)
  - id: meta/methodology
  # Mobile
  - id: mobile/framework/react-native (@vince)
  # Frontend (shared with mobile)
  - id: web/state/zustand (@vince)
  - id: web/server-state/react-query (@vince)
  - id: web/forms/react-hook-form (@vince)
  - id: web/forms/zod-validation (@vince)
  # Shared
  - id: meta/reviewing/reviewing (@vince)
  # Research
  - id: meta/research/research-methodology (@vince)

agents:
  # Developer agents
  - web-developer
  - web-architecture
  # Reviewer agents
  - web-reviewer
  # Researcher agents
  - web-researcher
  # Planning agents
  - web-pm
  # Pattern agents
  - pattern-scout
  - web-pattern-critique
  # Meta agents
  - agent-summoner
  - skill-summoner
  - documentor
  # Tester agents
  - web-tester

agent_skills:
  web-developer:
    methodology:
      - id: meta/methodology
        preloaded: true
    mobile:
      - id: mobile/framework/react-native (@vince)
        preloaded: true
    state:
      - id: web/state/zustand (@vince)
    server-state:
      - id: web/server-state/react-query (@vince)
    forms:
      - id: web/forms/react-hook-form (@vince)
      - id: web/forms/zod-validation (@vince)

  web-reviewer:
    methodology:
      - id: meta/methodology
        preloaded: true
    mobile:
      - id: mobile/framework/react-native (@vince)
        preloaded: true
    state:
      - id: web/state/zustand (@vince)
    server-state:
      - id: web/server-state/react-query (@vince)
    forms:
      - id: web/forms/react-hook-form (@vince)
      - id: web/forms/zod-validation (@vince)
    reviewing:
      - id: meta/reviewing/reviewing (@vince)
        preloaded: true

  web-tester:
    methodology:
      - id: meta/methodology
        preloaded: true
    mobile:
      - id: mobile/framework/react-native (@vince)
        preloaded: true

  web-pm:
    methodology:
      - id: meta/methodology
        preloaded: true
    research:
      - id: meta/research/research-methodology (@vince)
        preloaded: true
    mobile:
      - id: mobile/framework/react-native (@vince)
    state:
      - id: web/state/zustand (@vince)
    server-state:
      - id: web/server-state/react-query (@vince)
    forms:
      - id: web/forms/react-hook-form (@vince)
      - id: web/forms/zod-validation (@vince)

  web-researcher:
    methodology:
      - id: meta/methodology
        preloaded: true
    mobile:
      - id: mobile/framework/react-native (@vince)
        preloaded: true
    state:
      - id: web/state/zustand (@vince)
    server-state:
      - id: web/server-state/react-query (@vince)
    forms:
      - id: web/forms/react-hook-form (@vince)
      - id: web/forms/zod-validation (@vince)
    research:
      - id: meta/research/research-methodology (@vince)
        preloaded: true

philosophy: "One codebase, iOS and Android"

principles:
  - Share code between platforms
  - Use React Native best practices
  - Zustand for client state
  - React Query for server state
  - React Hook Form with Zod for forms
  - Test on both iOS and Android

tags:
  - react-native
  - mobile
  - ios
  - android
  - typescript
  - zustand
  - react-query
