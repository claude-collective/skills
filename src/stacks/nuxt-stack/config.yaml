# Nuxt Full-Stack - Vue 3 with Nuxt for full-stack Vue development

name: "Nuxt Full-Stack"
description: >
  Vue 3 with Nuxt for full-stack Vue development.
  Frontend: Vue 3 + Nuxt + Tailwind, Pinia, VeeValidate, Vue Test Utils.
  Backend: Hono, Drizzle.
author: "@vince"
version: "1.0.0"

skills:
  # Frontend
  - id: frontend/framework/vue-composition-api (@vince)
  - id: frontend/framework/nuxt (@vince)
  - id: frontend/styling/tailwind (@vince)
  - id: frontend/client-state-management/pinia (@vince)
  - id: frontend/forms/vee-validate (@vince)
  - id: frontend/forms/zod-validation (@vince)
  - id: frontend/testing/vue-test-utils (@vince)
  # Backend
  - id: backend/api/hono (@vince)
  - id: backend/database/drizzle (@vince)
  # Shared
  - id: shared/reviewing (@vince)
  # Research
  - id: research/research-methodology/research-methodology (@vince)

agents:
  - frontend-developer
  - backend-developer
  - frontend-reviewer
  - backend-reviewer
  - tester
  - pm
  - orchestrator
  - frontend-researcher
  - backend-researcher

