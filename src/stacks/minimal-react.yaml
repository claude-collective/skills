# yaml-language-server: $schema=../schemas/stack.schema.json
# Minimal React Stack - Just the essentials for small projects

id: minimal-react
name: "Minimal React Stack"
version: "1.0.0"
author: "@vince"
created: "2026-01-09"
updated: "2026-01-09"

description: >
  A minimal React stack for small projects or prototypes.
  Includes just the core frontend skills without backend complexity.

framework: react

skills:
  react: frontend/react (@vince)
  styling: frontend/scss-modules (@vince)
  testing: frontend/vitest (@vince)

agents:
  - frontend-developer
  - frontend-reviewer
  - tester

philosophy: "Keep it simple"

principles:
  - Only add what you need
  - Prefer convention over configuration
  - Start minimal, add complexity as needed

tags:
  - react
  - minimal
  - prototype
  - frontend-only

overrides:
  styling:
    alternatives: [tailwind, css-in-js]
    locked: false
  framework:
    locked: true

metrics:
  upvotes: 0
  downloads: 0
