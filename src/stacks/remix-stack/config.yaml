# Remix Full-Stack - Remix for form-heavy applications with excellent DX

name: "Remix Full-Stack"
description: >
  Remix for form-heavy applications with excellent DX.
  Frontend: React + Remix + Tailwind, Zustand, React Hook Form, Vitest, Playwright.
  Backend: Hono, Drizzle.
author: "@vince"
version: "1.0.0"

skills:
  # Frontend
  - id: frontend/framework/react (@vince)
  - id: frontend/framework/remix (@vince)
  - id: frontend/styling/tailwind (@vince)
  - id: frontend/client-state-management/zustand (@vince)
  - id: frontend/forms/react-hook-form (@vince)
  - id: frontend/forms/zod-validation (@vince)
  - id: frontend/testing/vitest (@vince)
  - id: frontend/testing/playwright-e2e (@vince)
  # Backend
  - id: backend/api/hono (@vince)
  - id: backend/database/drizzle (@vince)
  # Shared
  - id: shared/reviewing (@vince)
  # Research
  - id: research/research-methodology/research-methodology (@vince)

agents:
  - frontend-developer
  - backend-developer
  - frontend-reviewer
  - backend-reviewer
  - tester
  - pm
  - orchestrator
  - frontend-researcher
  - backend-researcher

