# yaml-language-server: $schema=https://raw.githubusercontent.com/claude-collective/claude-subagents/main/src/schemas/stack.schema.json
# SolidJS Stack - High-performance SolidJS with Tailwind and Hono backend

name: "SolidJS Stack"
description: >
  High-performance SolidJS with Tailwind and Hono backend.
  Frontend: SolidJS + Tailwind, Vitest testing.
  Backend: Hono, Drizzle.
author: "@vince"
version: "1.0.0"

skills:
  # Methodology (core agent behaviors)
  - id: meta/methodology
  # Frontend
  - id: web/framework/solidjs (@vince)
  - id: web/styling/tailwind (@vince)
  - id: web/testing/vitest (@vince)
  # Backend
  - id: api/framework/hono (@vince)
  - id: api/database/drizzle (@vince)
  # Shared
  - id: meta/reviewing/reviewing (@vince)
  # Research
  - id: meta/research/research-methodology (@vince)

agents:
  # Developer agents
  - web-developer
  - api-developer
  - web-architecture
  # Reviewer agents
  - web-reviewer
  - api-reviewer
  # Researcher agents
  - web-researcher
  - api-researcher
  # Planning agents
  - web-pm
  # Pattern agents
  - pattern-scout
  - web-pattern-critique
  # Meta agents
  - agent-summoner
  - skill-summoner
  - documentor
  # Tester agents
  - web-tester

agent_skills:
  web-developer:
    methodology:
      - id: meta/methodology
        preloaded: true
    framework:
      - id: web/framework/solidjs (@vince)
        preloaded: true
