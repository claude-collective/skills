# Modern React Stack - SCSS Modules, Zustand, React Query
# This is the flagship stack for modern React development

name: "Modern React Stack"
description: >
  A modern React stack with SCSS Modules + cva for styling, Zustand for state,
  and React Query for data fetching. Emphasizes developer experience,
  type safety, and performance.
author: "@vince"
version: "1.0.0"

skills:
  # Frontend
  - frontend/react (@vince)
  - frontend/styling-scss-modules (@vince)
  - frontend/state-zustand (@vince)
  - frontend/server-state-react-query (@vince)
  - frontend/accessibility (@vince)
  - frontend/performance (@vince)
  - frontend/testing-vitest (@vince)
  - frontend/mocks-msw (@vince)
  # Backend
  - backend/api-hono (@vince)
  - backend/database-drizzle (@vince)
  - backend/auth-better-auth+drizzle+hono (@vince)
  - backend/analytics-posthog (@vince)
  - backend/flags-posthog (@vince)
  - backend/email-resend+react-email (@vince)
  - backend/observability+axiom+pino+sentry (@vince)
  - backend/ci-cd-github-actions (@vince)
  # Security
  - security/security (@vince)
  # Setup
  - setup/monorepo-turborepo (@vince)
  - setup/env (@vince)
  - setup/tooling (@vince)
  # Shared
  - shared/reviewing (@vince)

agents:
  - frontend-developer
  - backend-developer
  - frontend-reviewer
  - backend-reviewer
  - tester
  - pm
  - architecture
  - documentor

philosophy: "Ship fast, iterate faster"

principles:
  - Prefer composition over inheritance
  - Use hooks for everything, avoid class components
  - SCSS Modules for co-located styles, cva for variants
  - Zustand for client state, React Query for server state
  - Test user behavior, not implementation details
  - Type everything - zero tolerance for any

tags:
  - react
  - typescript
  - scss-modules
  - zustand
  - react-query
  - modern
  - fullstack
