# Minimal Backend - Lightweight API without frontend - just Hono and Drizzle

name: "Minimal Backend"
description: >
  Lightweight API without frontend - just Hono and Drizzle.
  Backend: Hono API framework, Drizzle ORM.
  Perfect for microservices and API-only projects.
author: "@vince"
version: "1.0.0"

skills:
  # Methodology (core agent behaviors)
  - id: meta/methodology
  # Backend
  - id: api/framework/hono (@vince)
  - id: api/database/drizzle (@vince)
  # Shared
  - id: meta/reviewing/reviewing (@vince)
  # Research
  - id: meta/research/research-methodology (@vince)

agents:
  # Developer agents
  - api-developer
  - web-architecture
  # Reviewer agents
  - api-reviewer
  # Researcher agents
  - api-researcher
  # Planning agents
  - web-pm
  # Pattern agents
  - pattern-scout
  - web-pattern-critique
  # Meta agents
  - agent-summoner
  - skill-summoner
  - documentor
  # Tester agents
  - web-tester

agent_skills:
  api-developer:
    methodology:
      - id: meta/methodology
        preloaded: true
    api:
      - id: api/framework/hono (@vince)
        preloaded: true
    database:
      - id: api/database/drizzle (@vince)
        preloaded: true

  api-reviewer:
    methodology:
      - id: meta/methodology
        preloaded: true
    api:
      - id: api/framework/hono (@vince)
        preloaded: true
    database:
      - id: api/database/drizzle (@vince)
        preloaded: true
    reviewing:
      - id: meta/reviewing/reviewing (@vince)
        preloaded: true

  web-tester:
    methodology:
      - id: meta/methodology
        preloaded: true
    api:
      - id: api/framework/hono (@vince)
        preloaded: true
    database:
      - id: api/database/drizzle (@vince)

  web-pm:
    methodology:
      - id: meta/methodology
        preloaded: true
    research:
      - id: meta/research/research-methodology (@vince)
        preloaded: true
    api:
      - id: api/framework/hono (@vince)
    database:
      - id: api/database/drizzle (@vince)

  api-researcher:
    methodology:
      - id: meta/methodology
        preloaded: true
    api:
      - id: api/framework/hono (@vince)
        preloaded: true
    database:
      - id: api/database/drizzle (@vince)
    research:
      - id: meta/research/research-methodology (@vince)
        preloaded: true

philosophy: "Just the essentials"

principles:
  - Keep it simple
  - Hono for fast, edge-ready APIs
  - Drizzle for type-safe database access
  - No unnecessary abstractions
  - Test API endpoints thoroughly

tags:
  - api
  - hono
  - drizzle
  - typescript
  - microservices
  - minimal
